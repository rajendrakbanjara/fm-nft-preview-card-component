<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="parent">

    <div class="card">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" id="icon" alt="icon-image">
        <div class="eye-img-container">
          <img src="./images/icon-view.svg" id="eye-icon" alt="view image">
        </div>
      </div>
    
    <div class="content">
      <h3>Equilibrium #3429</h3>
      <p id="content-para">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="bottom-content">
         <div class="left-content img-content">
            <img src="images/icon-ethereum.svg" alt="ethereum" id="ethereum"> 0.041ETH
         </div>
         <div class="right-content img-content">
          <img src="images/icon-clock.svg" alt="clock" id="clock">3 days left
         </div>
      </div>

      <hr>
      
      <div class="bottom">
        <div class="bottom-img">
          <img src="images/image-avatar.png" id="avatar" alt="avatar">
        </div>
        <div>
          <p><span id="creation">Creation of</span> <span id="jules">Jules Wyvern</span></p>
        </div>
      </div>
  </div>
</body>
</html>
